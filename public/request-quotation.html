<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $("#shipper-form").on("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission

        const formData = {
            fName: $("#fName").val(),
            lName: $("#lName").val(),
            email: $("#email").val(),
            company: $("#company").val(),
            address: $("#address").val(),
            city: $("#city").val(),
            zip: $("#zip").val(),
            telephone: $("#telephone").val(),
            numberOfPic: $("#number-of-pic").val(),
            totalWeight: $("#total-weight").val(),
            height: $("#height").val(),
            width: $("#width").val(),
            depth: $("#depth").val(),
            commodity: $("#commodity").val(),
            message: $("#message").val(),
        };

        $.ajax({
            type: "POST",
            url: "/submit-form",
            data: formData,
            success: function(response) {
                $("#form-message").html(`<div class="alert alert-success">${response}</div>`); // Show success message
                
                $("#shipper-form")[0].reset(); // Reset the form

                // Clear the message after 3 seconds
                setTimeout(function() {
                        $("#form-message").html(""); // Clears the message
                    }, 3000); // 3000 milliseconds = 3 seconds
            },
            error: function(err) {
                $("#form-message").html(`<div class="alert alert-danger">${err.responseText}</div>`); // Show error message
            }
        });
    });
});
</script>
